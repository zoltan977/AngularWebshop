<mat-card *ngIf="cartService.currentCart as cart">
  <mat-card-header>
    <mat-card-title>Rendelés összesítő</mat-card-title>
    <mat-card-subtitle>{{cart.itemCount}} tétel van a kosárban</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <display-cart [shopping-cart]="cart" [full-width]="true"></display-cart>
  </mat-card-content>
</mat-card>
