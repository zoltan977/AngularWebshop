<h2 mat-dialog-title>Biztos hogy törölni szeretnéd ezt a terméket?</h2>
<mat-dialog-content class="mat-typography">
  <h3>Ha igen kattints a Töröl gombra!</h3>
  <h3>Egyébként a Mégse gombra</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Mégse</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Töröl</button>
</mat-dialog-actions>
