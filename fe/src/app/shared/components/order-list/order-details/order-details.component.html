<div class="orderDetails" *ngIf="order">
    <h1>
        A megrendelés részletei
        <button type="button" mat-raised-button color="warn" (click)="deleteOrder()" *ngIf="isRouteAdmin.check()">
            Rendelés törlése
        </button>
    </h1>
    <p>
        {{order.cart.itemCount || 0}} db tétel van a kosárban. 
    </p>
    <div class="content">
        <order-data [order]="order"></order-data>
        <display-cart [shopping-cart]="order.cart" [full-width]="true"></display-cart>
    </div>
</div>
